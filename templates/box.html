<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - SoulSync</title>
    <link rel="stylesheet" href="/static/css/box.css">
</head>
<body>
    
    <header class="header">
        <div class="logo">
            <a href="/home">
                <img src="/static/images/logo.jpg" alt="로고" class="logo-image">
            </a>
            <span class="logo-text">SoulSync</span>
        </div>
    </header>

    <aside class="sidebar">
        <a href="/home" class="sidebar-item">
            <img src="/static/images/home.png" alt="Home Icon" class="sidebar-icon">
            <span class="sidebar-text">홈</span>
        </a>
    </aside>
    
    
    <div class="main-content">
        <div class="mood-banner">
            <p class="mood-text1">{{ feedback }}</p>
        </div>

        <div class="playlist-section">
            <h2>재생목록</h2>
            <div class="playlist">
                <div class="playlist-item">
                    {% for song in playlist %}
                    <img src="{{ song.Image_URL }}" alt="{{ song.Song }}">
                    {% endfor %}
                </div>
                <div class="playlist-mood-text">
                    {{ playlist[0].Mood }} Playlist
                </div>
            </div>
        </div>
    <div class="songs-section">
        <h2>추천곡</h2>
        <div class="songs-list">
            {% for song in top_songs %}
            <a href="/sing" class="song-link">
                <div class="song-item">
                    <img src="{{ song.Image_URL }}" alt="{{ song.Song }}" class="song-image">
                    <div class="song-info">
                        <p class="song-title">{{ song.Song }}</p>
                        <p class="song-artist">{{ song.Artist }}</p>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</div>

</body>
</html>
